# BI ERP - PostgreSQL only
version: '3.8'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bi_erp
      POSTGRES_PASSWORD: bi_erp_secret
      POSTGRES_DB: bi_erp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bi_erp -d bi_erp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
